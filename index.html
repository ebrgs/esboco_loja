<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Selfcare</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/Group 3.png" alt="logo">
            </div>
            <nav>
                <a href=""><img src="./assets/Group 63.png" alt="Pesquisar"></a>
                <a href=""><img src="./assets/Group 61.png" alt="Perfil"></a>
                <a href=""><img src="./assets/Group 62.png" alt="Carrinho"></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="./assets/banner.png" alt="Banner">
        </div>
        <div class="container">
            <div class="promocao">
                <h2>PROMOÇÃO</h2>
                <p>9 Produtos</p>
            </div>
            <span></span>
            <div class="card_prod">
                <img src="./assets/chandra-oh-y5hRv6UNKMg-unsplash.jpg" alt="">
                <p>Produto 1</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/devin-avery-bMH8ub9z1_U-unsplash.jpg" alt="">
                <p>Produto 2</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/devin-avery-BRVqq2uak4E-unsplash.jpg" alt="">
                <p>Produto 3</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/gabrielle-henderson-1DMNn6gBbwQ-unsplash.jpg" alt="">
                <p>Produto 4</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/nery-montenegro-SmEty_TVr80-unsplash.jpg" alt="">
                <p>Produto 5</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/olena-sergienko-GOVTETevRm8-unsplash.jpg" alt="">
                <p>Produto 6</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/phaedra-botanicals-uFAHrKYkTVI-unsplash.jpg" alt="">
                <p>Produto 7</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/pharma-hemp-complex-tAzdKblAinw-unsplash.jpg" alt="">
                <p>Produto 8</p>
                <p>R$<b>50,00</b></p>
            </div>
            <div class="card_prod">
                <img src="./assets/pharma-hemp-complex-yVAXSK6zFIM-unsplash.jpg" alt="">
                <p>Produto 9</p>
                <p>R$<b>50,00</b></p>
            </div>
            <span></span>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="rodape">
                <a href="">Contato</a>
                <a href="">Termos de serviço</a>
                <a href="">Política de privacidade</a>
                <a href="">Cancelamento, troca e reembolso</a>
            </div>
            <form class="newsletter">
                <label for="news">Newsletter</label>
                <input type="text" placeholder="Digite seu melhor email" id="news">
                <button type="submit">Inscrever</button>
            </form>
            <span></span>
            <div class="redesocial">
                <a href=""><img src="./assets/Vector (3).png" alt="Instagram"></a>
                <a href=""><img src="./assets/Vector (2).png" alt=""></a>
            </div>
            <div class="cartoes">
                <img src="./assets/Group 87.png" alt="">
                <img src="./assets/Group 88.png" alt="">
                <img src="./assets/Vector (1).png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
